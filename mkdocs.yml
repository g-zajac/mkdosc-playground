site_name: Internal Documentation

nav:
  - About: index.md
  - Doc system: mkdocs-intro.md
  - Preparing new charging system: newUnit.md
  - Beaglebone packages: bb-pkgs.md
  - Cloning SD card: cloneSD.md
  - FlashingPLC: flashPLC.md
  - Authenticating SDK: sdk-auth.md
  - DP interface: dp-interface.md
  - Updating Debian: debian-update.md
  - Meanwell PS: meanwellPS.md
  - BB terminal split: tmux.md
  - Tests: tests.md

theme:
  logo: assets/logo.png    
  name: material
  features:
    - navigation.top
    - navigation.sections
    - navigation.tracking
    # - navigation.tabs
    - toc.integrate
    - header.autohide
    - content.code.annotate
  language: en
  palette:
    - scheme: default
      toggle:
        # icon: material/toggle-switch-off-outline 
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        # icon: material/toggle-switch
        icon: material/brightness-4
        name: Switch to light mode    
      primary: teal
      accent: lime    
  # logo: PyTorch_logo_icon.svg
  plugins:
   - search
   - git-revision-date-localized
  #  - macros
      # enable_creation_date: true
      # https://timvink.github.io/mkdocs-git-revision-date-localized-plugin/available-variables/
  icon:
  repo: fontawesome/brands/git-alt 
  admonition:
    note: fontawesome/solid/note-sticky
    abstract: fontawesome/solid/book
    info: fontawesome/solid/circle-info
    tip: fontawesome/solid/bullhorn
    success: fontawesome/solid/check
    question: fontawesome/solid/circle-question
    warning: fontawesome/solid/triangle-exclamation
    failure: fontawesome/solid/bomb
    danger: fontawesome/solid/skull
    bug: fontawesome/solid/robot
    example: fontawesome/solid/flask
    quote: fontawesome/solid/quote-left

markdown_extensions:
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - attr_list
  - pymdownx.emoji:
      # emoji_index: !!python/name:materialx.emoji.twemoji
      # emoji_generator: !!python/name:materialx.emoji.to_svg

